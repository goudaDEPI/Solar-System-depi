name: solar system workflow
on:
    workflow_dispatch:
    push:
        branches:
            - main
            - 'Feature/*'
env:
    MONGO_URI: 'mongodb+srv://supercluster.d83jj.mongodb.net/superData'
    MONGO_USERNAME: ${{vars.MONGO_USERNAME}}
    MONGO_PASSWORD: ${{secrets.MONGO_PASSWORD}}

jobs:
    unit-testing:
        name: unit testing
        
        runs-on: ubuntu-latest
        steps:
            - name: checkout
              uses: actions/checkout@v4

            - name: setup node js versio 18
              uses: actions/setup-node@v3
              with:
                node-version: 18

            - name: install depend.
              run: npm install
            - name: unit testing
              run: npm test
            - name: arch result 
              uses : actions/upload-artifact@v4 
              with :
                name: resultee 
                path: test-results.xml
    code-coverage:
        name: code-coverage
            
        runs-on: ubuntu-latest
        steps:
            - name: checkout
              uses: actions/checkout@v4

            - name: setup node js versio 18
              uses: actions/setup-node@v3
              with:
                node-version: 18

            - name: install depend.
              run: npm install
            - name: check code coverage
              run: npm run coverage
            - name: arch result 
              if: always()
              uses : actions/upload-artifact@v4 
              with :
                name: code coverage resultee 
                path: coverage
    docker:
        name: containerization
        needs: [code-coverage, unit-testing]
        runs-on: ubuntu-latest

        steps:
            - name: checkout
              uses: actions/checkout@v4

            - name: docker hub login
              uses: docker/login-action@v3
              with:
                  username: ${{vars.DOCKERHUB_USERNAME}}
                  password: ${{secrets.DOCKUERHUB_PASSWORD}}

            - name: Build and push
            
              uses: docker/build-push-action@v5
              with:
                context: .
                push: false
                tags: ${{vars.DOCKERHUB_USERNAME}}/solar-system:${{github.sha }}
            
            - name: Doker image test
              run: |

                    docker images
                    docker run --name solar-system-app -d \
                        -p 3000:3000 \
                        -e MONGO_URI=$MONGO_URI \
                        -e MONGO_USERNAME=$MONGO_USERNAME \
                        -e MONGO_PASSWORD=$MONGO_PASSWORD \
                        ${{vars.DOCKERHUB_USERNAME}}/solar-system:${{github.sha }}
                        export IP=$(docker inspect -f '{{range .NETWORKSettings.Networks}}{{.IPAdress}}{{end}}' solar-system-app)

                        echo $IP
                        docker inspect solar-system-app | grep -i IPAddress
                        echo Testing Image URL using wget
                        wget -q -o - 127.0.0.1:3000/live | grep live

        
        

                




